<div class="row">
  <div *ngFor="let temp of products" class="col-md-4 myorder">
    <div class="card">
      <a routerLink="/product/{{temp.id}}">
        <img src="assets/img/{{temp.image}}.jpg" alt="Denim Jeans" style="width:100%">
      </a>
      <a routerLink="/product/{{temp.id}}">
        <h1>{{temp.name}}</h1>
      </a>
      <p class="price">{{temp.price | currency: 'USD'}}</p>
      <button class="btn btn-primary">Add to Cart</button>
    </div>
  </div>
  <div class="col-md-9 pag" style="padding-left: 30%">
    <ngb-pagination
      [(page)]="page"
      [pageSize]="pageLength"
      [collectionSize]="orderSize"
      (pageChange)="doing()"
      [maxSize]="5"
      [boundaryLinks]="true"
    >
    </ngb-pagination>

    <div class="sel">
      <span class="mr-2">Page Size</span>
      <select (change)="pageSize($event)">
        <option>2</option>
        <option>5</option>
        <option selected="true">10</option>
        <option>20</option>
        <option>50</option>
      </select>
    </div>
  </div>
</div>
